<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!-- 구구단을 콘솔에 출력하는 스크립트를 작성하시오!
        [출력]
            1단
            1 * 1 = 1
            1 * 2 = 2
            1 * 3 = 3
            ㆍㆍㆍ
            1 * 9 = 9
            2단
            2 * 1 = 2
            ㆍㆍㆍ
            9 * 8 = 72
            9 * 9 = 81
    -->

    <script>
    var a=1,
        b=1,
        max=1
        ;

    for(a=1, max = 10; a< max;++a){
            console.log(a+'단');
        for(b=1, max = 10; b< max;++b){
            console.log(a+'*'+b+'=',a*b);
            }
    }

    </script>
</body>
</html>
