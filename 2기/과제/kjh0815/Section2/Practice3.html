<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice3</title>
</head>
<body>
    <!--
        height 값 만큼의 높이를 가진 삼각형을 콘솔에 출력하는 스크립트를 작성하시오!
        [ 3일 경우 아래와 같이 출력되어야 합니다!! ]
          *
         ***
        *****
    -->
    <script>
        // 초기화 (height 3단인 경우)
        var height = 3,
                 i = 1,
                 j = 1,
                 k = ''
        ;
        // i : 1~3단 까지 반복
        for(i =1; i<=height; i++){
            // i가 반복되면서 k에 공백과 별이 담기므로 다음 단(row)으로 넘어가기 전에 초기화 해야 한다.
            k = '';
            // 각 단에서 공백을 만들어 준다.
            // 규칙 : 총 3단이라면 1단은 공백2개, 2단은 공백1개 3단은 공백 0개
            //      → 따라서 각 단의 공백의 수는 [총 단수 - i(단)]
            for(j=1;j<=height-i;j++){
                k+= ' ';
            }
            // 각 단에서 별을 찍어준다.
            // 규칙 : 총 3단이라면 1단은 별 1개, 2단은 별 3개, 3단은 별 5개
            //       → 따라서 각 단의 별의 수는 [2 X i(단)-1]
            for(j=1;j<=2*i-1;j++){
                k+= '*';
            }
            // 각 단의 공백과 별이 출력된다.
            console.log(k);
        }
    </script>
</body>
</html>
