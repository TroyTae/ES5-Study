<!DOCTYPE html>

<body>
    <!--
        height 값 만큼의 높이를 가진 삼각형을 콘솔에 출력하는 스크립트를 작성하시오!
        [ 3일 경우 아래와 같이 출력되어야 합니다!! ]
          *
         ***
        *****
    -->
    <script>
    var height = 3,
             i = 1,
             j = 1;


for(i =1; i<=height; i++){
	for(j=1;j<=height-i;j++){
		console.log(' ');
	}
	for(j=1;j<=2*i-1;j++){
		console.log('*');
	}
}

    </script>
</body>
