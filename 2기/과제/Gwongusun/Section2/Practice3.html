<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice3</title>
</head>
<body>
    <!--
        height 값 만큼의 높이를 가진 삼각형을 콘솔에 출력하는 스크립트를 작성하시오!
        [ 3일 경우 아래와 같이 출력되어야 합니다!! ]
          *
         ***
        *****
    -->
    <script>
		var star = '';
		var height = 3;		
		var i, j , k;
		
		for( i = 0; i <= height; i++){
			for( j = height; j > i ; j--){
				star += ' ';
			}

			for( k = 0; k < 2 * i - 1; k++){
				star += '*';
			}

			star += '\n'
		}

		console.log(star);
    </script>
</body>
</html>
