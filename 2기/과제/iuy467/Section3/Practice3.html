<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice3</title>
</head>
<body>
    <span id="time">16:30:16</span>

    <!--
        매 초마다 현재 시간을 hh:mm:ss 형식으로
        span 태그의 글자를 갱신시키는 스크립트를 작성하시오!
    -->



    <script>

       function clock(){
            var timer = document.getElementById('time');
            var date = new Date();

            timer.innerHTML = date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();

            setInterval(clock,1000)
        }

        clock();



    </script>
</body>
</html>
