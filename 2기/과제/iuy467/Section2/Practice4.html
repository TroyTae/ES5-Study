<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice4</title>
</head>
<body>
    <!--
        아래와 같은 형식을 달팽이 배열이라고 한다.
        변수 count 수에 따라 달팽이 배열을 콘솔에 출력하는 스크립트를 작성하시오.
        [ 4일 경우 아래와 같이 출력돼야 합니다!! ]
         1  2  3  4
        12 13 14  5
        11 16 15  6
        10  9  8  7
    -->

    <script>
    var count = 4;

    var a = [1,-1];
    var value = 0;
    var num = 0;
    var x=0,  y=0;

    /* 2차원 배열 선언*/
    var ans = new Array(count);
    for(var i=0; i<count; i++) ans[i] = new Array(count);


    /* 달팽이 배열 구현*/
    while(num<count){
        for(var nx=num; nx <count; nx++){
            value ++;
            ans[x][y] = value;
            x += a[num%2];
        }

        num++;
        x += a[num%2];

        for(var ny = num; ny < count; ny++){
            value ++;
            y -= a[num%2];
            ans[x][y] = value;
        }
        x += a[num%2];
    }

    /* 프린트시 배열 반전 */
        for(var px=0; px<count; px++){
            var print = " ";
            for( var py=0; py< count; py++) {
                if(ans[py][px]<10) print+= ' ';
                print = print+ans[py][px] +" ";
            }
            console.log(print);
         }
    </script>
</body>
</html>
