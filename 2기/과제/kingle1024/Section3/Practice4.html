<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice4</title>
</head>
<body>
    <style>td { border: 1px solid black; }</style>
    <!--
    <table>
        <tr><td>점수/이름</td><td>철수</td><td>유리</td><td>짱구</td></tr>
        <tr><td>국어</td><td>100</td><td>80</td><td>90</td></tr>
        <tr><td>수학</td><td>100</td><td>80</td><td>90</td></tr>
        <tr><td>과학</td><td>100</td><td>80</td><td>90</td></tr>
    </table>
    -->

    <!-- 아래 주어진 배열을 이용해 위의 테이블 형태로 만드는 스크립트를 작성하시오! -->
    <script>
        var arr = [{
            name: '철수',
            korean: 100,
            math: 90,
            science: 80
        }, {
            name: '유리',
            korean: 80,
            math: 95,
            science: 70
        }, {
            name: '짱구',
            korean: 10,
            math: 50,
            science: 20
        }];
        var table, tr1, tr2, tr3, tr4;
        var child;

        table = document.createElement('table');
        document.body.appendChild(table);

        tr1 = document.createElement('tr');
        table.appendChild(tr1);
        child = document.createElement('td');
        tr1.appendChild(child);
        child.textContent='점수/이름';

        tr2 = document.createElement('tr');
        table.appendChild(tr2);
        child = document.createElement('td');
        tr2.appendChild(child);
        child.textContent='국어';

        tr3 = document.createElement('tr');
        table.appendChild(tr3);
        child = document.createElement('td');
        tr3.append(child);
        child.textContent='수학';

        tr4 = document.createElement('tr');
        table.appendChild(tr4);
        child = document.createElement('td');
        tr4.append(child);
        child.textContent='과학';

        arr.forEach(function (v, i){ // i : 인덱스 | v : value | arr : 배열
          child = document.createElement('td');
          tr1.appendChild(child);
          child.textContent = arr[i].name;

          child = document.createElement('td');
          tr2.appendChild(child);
          child.textContent = arr[i].korean;

          child = document.createElement('td');
          tr3.appendChild(child);
          child.textContent = arr[i].math;

          child = document.createElement('td');
          tr4.appendChild(child);
          child.textContent = arr[i].science;
        });
    </script>
</body>
</html>
