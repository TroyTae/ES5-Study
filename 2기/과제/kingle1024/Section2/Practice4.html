<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice4</title>
</head>
<body>
    <!--
        아래와 같은 형식을 달팽이 배열이라고 한다.
        변수 count 수에 따라 달팽이 배열을 콘솔에 출력하는 스크립트를 작성하시오.
        [ 4일 경우 아래와 같이 출력돼야 합니다!! ]
         1  2  3  4
        12 13 14  5
        11 16 15  6
        10  9  8  7
    -->
    <script>
        var count = 4,
            arr = []
        ;
        var i = 0, j = 0;
        var str = '';
        // 달팽이 배열을 위한 변수
        var value = 1;
        var sign = 1;
        var row = 0;
        var col = -1;
        var num = count;

        // 2차원 배열 초기화
        while (i < count) arr[i++] = [];

        // 달팽이 배열 시작
        while(num > 0){
          for(i=0; i<num; i++){
              col += sign;
              arr[row][col] = value;
              value++;
          }
          num--;
          if(count == 0) break;
          for(j=0; j<num; j++){
            row += sign;
            arr[row][col] = value;
            value++;
          }
          sign *= -1;
        }
        // 출력
        for(i = 0; i < count; ++i) {
            str = '';
            for(j = 0; j < count; ++j) {
                str += (' ' + arr[i][j]);
            }
            console.log(str);
        }
    </script>
</body>
</html>
