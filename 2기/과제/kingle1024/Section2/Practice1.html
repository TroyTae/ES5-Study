<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Practice1</title>

<body>
    <!-- 구구단을 콘솔에 출력하는 스크립트를 작성하시오!
        [출력]
            1단
            1 * 1 = 1
            1 * 2 = 2
            1 * 3 = 3
            ㆍㆍㆍ
            1 * 9 = 9
            2단
            2 * 1 = 2
            ㆍㆍㆍ
            9 * 8 = 72
            9 * 9 = 81
    -->
    <script>
        var i = 0;
        var j = 0;
        for(i = 1; i<10; i++){
          for(j =1; j<10; j++){
            console.log(i +' * '+ j + ' = '+i*j);
          }
        }

    </script>
</body>
