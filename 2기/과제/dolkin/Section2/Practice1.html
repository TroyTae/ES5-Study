<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <!-- 구구단을 콘솔에 출력하는 스크립트를 작성하시오!
        [출력]
            1단
            1 * 1 = 1
            1 * 2 = 2
            1 * 3 = 3
            ㆍㆍㆍ
            1 * 9 = 9
            2단
            2 * 1 = 2
            ㆍㆍㆍ
            9 * 8 = 72
            9 * 9 = 81
    -->
    <script>
    //일단 for로 시작해보자.//
        var t = 1,
            y = 1
        ;
        for (t = 1 ; t < 10 ; ++t) {
        console.log(t + '단');
            for (y = 1 ; y < 10 ; ++y) {
            console.log(t + ' * ' + y + ' = ' + (t * y));
            }
        }
    </script>
</body>
