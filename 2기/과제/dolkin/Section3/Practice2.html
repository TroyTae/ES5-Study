    <!-- 위와 같이 구구단을 DOM으로 생성하는 스크립트를 작성하시오! -->
    <script>
        /* DOM이 뭔지 이해하는 것에 실패...  */
        /* 그래서 그냥 그나마 조금이라도 이해한 함수를 가지고 구구단 만들기에 써먹어 보기로 함... */

        /* while로 구구단 반복시키기 */
        var a = 1
        while(a <= 9) {
            console.log(table(a));
            a++;
            }

        /* for로 구구단 반복시키기 */
        for (var b = 1 ; b <=9 ; b++) {
            console.log(table(b));
            }

        /* 구구단 만들기 */
        function table(n) {
            console.log(n + '단');
            for (i = 1 ; i < 10 ; i++) {
                var r = n * i;
                console.log(n + ' x ' + i + ' = ' + r);
                }
            }

        /* 근데 콘솔창에서 undefined가 왜 뜨는지는 도저히 모르겠음... */
    </script>
