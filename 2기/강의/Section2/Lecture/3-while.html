<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <!-- while 구문?
        조건문이 참이면 반복해서 코드를 수행하는 구문으로
        반복문 중에 가장 속도가 빠르고 배열을 탐색할 때 쓰인다.
    -->
    <script>
        var arr = [1, 3, 10],
            i = arr.length
        ;
        while (i--) console.log(arr[i]);

        console.log('-----------------------------------------------------');

        i = 1;
        while(i < 10) {
            console.log(i);
            i += 2;
        }
    </script>
</body>Lecture
</html>
