<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <!-- while 구문?
    -->
    <script>
        var i = 10;
        while(0 < i) {
            console.log('반복');
            i -= 2;
        }

        i = 10;
        while(i--) console.log('반복');
    </script>
</body>
</html>
