<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if~else</title>
</head>
<body>
    <!-- if~else 구문?
     if 구문이 발전된 형태로 조건문이 참이 아닐 경우(else)와
     다른 조건(else if)에 따른 실행문을 추가적으로 정의할 수 있다.
    -->
    <script>
        var name = '';
        // 값의 유무에 따라 default 값을 줄 때 if~else 문에 비해 간편
        console.log(name ? name : '손님1');
        /*
        * if(name) console.log(name);
        * else console.log('손님1')
        */
    </script>
</body>
</html>
