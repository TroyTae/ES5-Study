<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>do~while</title>
</head>
<body>
    <!-- do~while 구문?
        while 구문과 동일하게 조건문이 참이면 반복해서 코드를 수행한다.
        다만 코드 수행 후 조건 검사를 하기 때문에 최소한 1번은 코드를 실행한다.
    -->
    <script>
        /* 최소 한 번은 실행된다. */
        var i = 0;
        do {
            console.log('반복');
        } while (0 < i);

        /* 최초 사용 연도 구하기! */
        var firstUseYear = null,
            list = [{
                year: 2010,
                point: null
            }, {
                year: 2011,
                point: 100
            }, {
                year: 2012,
                point: 200
            }],
            max = list.length
        ;
        do {
            if(list[i].point) {
                firstUseYear = list[i].year;
            }
        } while (++i < max && !firstUseYear);
        console.log(firstUseYear);
    </script>
</body>
</html>
