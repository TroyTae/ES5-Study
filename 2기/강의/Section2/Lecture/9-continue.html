<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
</head>
<body>
    <!-- continue?
        반복문 실행 도중에 나머지 실행문을 생략하고
        반복 조건을 다시 검사하게 하도록 하는 예약어
    -->
    <script>
        /* 반복문 탈출 */
        var i = 10;
        while (i--) {
            if (i === 5) {
                console.log('5는 건너 뛰기!');
                continue;
            }
            console.log(i);
        }
        console.log('-----------------------------------------------------');

        /* for~in 구문 탈출 */
        var obj = {
            first: 1,
            second: 2
        };
        for (var k in obj) {
            console.log('key => ', k);
            if (k === 'first') {
                console.log('자세한 설명은 생략한다.');
                continue;
            }
            console.log('value => ', obj[k]);
        }
    </script>
</body>
</html>
