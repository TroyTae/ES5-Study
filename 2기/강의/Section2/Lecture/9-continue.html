<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
</head>
<body>
    <!-- continue?
        조건문의 한 종류로 if~else 구문은 각각의 조건을 지정했다면
        switch 구문은 한 가지 변수의 값이 여러 상황일 때를 지정할 수 있다.
    -->
    <script>

        /* 반복문 탈출 */
        var i = 10;
        while (i--) {
            if (i === 5) {
                console.log('5는 건너 뛰기!');
                continue;
            }
            console.log(i);
        }
        console.log('-----------------------------------------------------');

        /* for~in 구문 탈출 */
        var obj = {
            first: 1,
            second: 2
        };
        for (var k in obj) {
            console.log('key => ', k);
            if (k === 'first') {
                console.log('자세한 설명은 생략한다.');
                continue;
            }
            console.log('value => ', obj[k]);
        }
    </script>
</body>
</html>
