<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <!-- switch 구문?
        조건문의 한 종류로 if~else 구문은 각각의 조건을 지정했다면
        switch 구문은 한 가지 변수의 값이 여러 상황일 때를 지정할 수 있다.
    -->
    <script>
        // var goods = 'apple';
        var goods = 'banana';
        // var goods = 'unknown';

        switch (goods) {
            case 'apple':
                console.log('500원');
                break;
            case 'banana':
                console.log('1000원');
                break;
            default:
                console.log('존재하지 않는 상품입니다.');
        }

        // Mechanism
        var authority = {
                read: false,
                write: false,
                delete: false
            },
            code = 'MASTER'
            // code = 'MANAGER'
            // code = 'USER'
        ;
        switch (code) {
            case 'MASTER': authority.delete = true;
            case 'MANAGER': authority.write = true;
            default: authority.read = true;
        }
        console.log(authority);
    </script>
</body>
</html>
