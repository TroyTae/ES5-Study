<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for~in</title>
</head>
<body>
    <!-- for~in 구문?
        for (key in object) { 수행문; }
        주로 배열에 접근하기 위해 사용했던 반복문과는
        다르게 객체의 프로퍼티에 접근하기 위한 반복문입니다.
    -->
    <script>
        var human = {
            gender: true,
            age: 30,
            name: '아버지',
            children: [{
                gender: true,
                age: 1,
                name: '철수'
            }, {
                gender: false,
                age: 2,
                name: '유리'
            }]
        };

        var k;
        for(k in human) {
            console.log('key => ', k);
            console.log('value => ', human[k]);
        }
    </script>
</body>
</html>
